        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Search</a>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="image.html">image</a></li>
                    <li class="nav-item"><a class="nav-link" href="advanced.html">advanced</a></li>
                 </ul>

        <div class="container">
            <div class="d-flex justify-content-center search">
                <form action="https://google.com/search" class="advancedFormat">
                    <label for="" class="FAcADc">All these words: <input type="text" name="as_q" class="text_input" size="70%"></label>
                    <label for="" class="FAcADc">This exact word or phrase: <input type="text" name="as_epq" class="text_input" size="70%"></label>
                    <label for="" class="FAcADc">Any of these words: <input type="text" name="as_oq" class="text_input" size="70%"></label>
                    <label for="" class="FAcADc">None of these words: <input type="text" name="as_eq" class="text_input" size="70%"></label>
                    <button type="submit" class="btn btn-primary pequeno">Google Advanced</button>
                </form>
            </div>
        </div>
    </body>
